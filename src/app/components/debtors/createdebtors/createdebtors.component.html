<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Crear Deudor</h2>

  <form (ngSubmit)="saveDebtor()" #debtorForm="ngForm" class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="block mb-1 text-gray-600">Nombre</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="debtor.name"
        name="name"
        required
        class="w-full p-2 border rounded-md"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-1 text-gray-600">Correo</label>
      <input
        type="email"
        pInputText
        [(ngModel)]="debtor.email"
        name="email"
        required
        class="w-full p-2 border rounded-md"
      />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block mb-1 text-gray-600">Teléfono</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="debtor.phone"
        name="phone"
        required
        class="w-full p-2 border rounded-md"
      />
    </div>

    <!-- Dirección -->
    <div>
      <label class="block mb-1 text-gray-600">Dirección</label>
      <input
        type="text"
        pInputText
        [(ngModel)]="debtor.address"
        name="address"
        class="w-full p-2 border rounded-md"
      />
    </div>

    <!-- Documento -->
    <div>
      <label class="block mb-1 text-gray-600">Documento</label>
      <input
        type="number"
        pInputText
        [(ngModel)]="debtor.documents"
        name="documents"
        class="w-full p-2 border rounded-md"
      />
    </div>

    <!-- Botones -->
    <div class="flex justify-end space-x-3 mt-6">
      <button
        pButton
        type="button"
        label="Cancelar"
        class="p-button-outlined"
        (click)="cancel()"
      ></button>

      <button
        pButton
        type="submit"
        label="Guardar"
        class="p-button-primary"
        [disabled]="!debtorForm.form.valid"
      ></button>
    </div>
  </form>
</div>
