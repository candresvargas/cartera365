<div class="p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Lista de Deudores</h2>

  <p-table [value]="debtors" class="shadow-md rounded-lg overflow-hidden">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Documento</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-debtor>
      <tr>
        <td>{{ debtor.name }}</td>
        <td>{{ debtor.email }}</td>
        <td>{{ debtor.phone }}</td>
        <td>{{ debtor.address }}</td>
        <td>{{ debtor.documents }}</td>
        <td>
          <span
            class="px-2 py-1 rounded text-white"
            [ngClass]="{
              'bg-green-500': debtor.status === 'active',
              'bg-red-500': debtor.status === 'inactive'
            }"
          >
            {{ debtor.status === 'active' ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info mr-2"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="onDelete(debtor.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="mt-4">
    <a routerLink="/deudores/crear">
      <button pButton label="Nuevo Deudor" icon="pi pi-plus" class="p-button-success"></button>
    </a>
  </div>
</div>
