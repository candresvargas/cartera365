<div class="card p-1">
  <div class="flex flex-wrap gap-4 justify-end">
    <p-button 
      type="button"
      label="Nuevo Deudor" 
      icon="pi pi-user-plus" 
      [routerLink]="'/deudores/crear'"
    />
  </div>

  <p-table [value]="debtors" stripedRows [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Documento</th>
        <th>Estado</th>
      </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-debtor>
      <tr>
        <td>{{ debtor.id }}</td>
        <td>{{ debtor.name }}</td>
        <td>{{ debtor.email }}</td>
        <td>{{ debtor.phone }}</td>
        <td>{{ debtor.address }}</td>
        <td>{{ debtor.documents }}</td>
        <td>{{ debtor.status === 'active' ? 'Activo' : 'Inactivo' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
