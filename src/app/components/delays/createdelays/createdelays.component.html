<div class="p-6 max-w-md mx-auto bg-white shadow-md rounded-lg">
  <h2 class="text-xl font-semibold mb-4">Crear Mora (Delay)</h2>

  <div class="mb-3">
    <label class="block mb-1 font-medium">ID del Préstamo</label>
    <input type="number" [(ngModel)]="delay.idPrestamo" pInputText class="w-full" />
  </div>

  <div class="mb-3">
    <label class="block mb-1 font-medium">Fecha de Vencimiento</label>
    <input type="date" [(ngModel)]="delay.fechaVencimiento" pInputText class="w-full" />
  </div>

  <div class="mb-3">
    <label class="block mb-1 font-medium">Fecha de Pago</label>
    <input type="date" [(ngModel)]="delay.fechaPago" pInputText class="w-full" />
  </div>

  <div class="mb-3">
    <label class="block mb-1 font-medium">Días de Mora</label>
    <input type="number" [(ngModel)]="delay.diasMora" pInputText class="w-full" />
  </div>

  <div class="mb-3">
    <label class="block mb-1 font-medium">Interés de Mora</label>
    <input type="number" [(ngModel)]="delay.interesMora" pInputText class="w-full" />
  </div>

  <div class="mb-4">
    <label class="block mb-1 font-medium">Estado</label>
    <select [(ngModel)]="delay.estado" class="w-full p-2 border rounded">
      <option value="pendiente">Pendiente</option>
      <option value="saldada">Saldada</option>
    </select>
  </div>

  <div class="flex justify-end space-x-2">
    <button pButton label="Cancelar" class="p-button-secondary" (click)="cancel()"></button>
    <button pButton label="Guardar" class="p-button-success" (click)="saveDelay()"></button>
  </div>
</div>
