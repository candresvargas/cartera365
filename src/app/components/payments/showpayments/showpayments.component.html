<div class="p-6">
  <!-- BotÃ³n Crear Pago -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      label="Crear Pago"
      icon="pi pi-plus"
      class="p-button-success"
      routerLink="/pagos/crear"
    ></button>
  </div>

  <!-- Tabla de Pagos -->
  <p-table [value]="payments" class="shadow-md rounded-lg overflow-hidden" [tableStyle]="{ 'min-width': '70rem' }">
    <ng-template pTemplate="header">
      <tr class="bg-gray-100">
        <th class="px-4 py-2">Fecha</th>
        <th class="px-4 py-2">Monto</th>
        <th class="px-4 py-2">Tipo</th>
        <th class="px-4 py-2">Medio</th>
        <th class="px-4 py-2">Referencia</th>
        <th class="px-4 py-2">Cliente</th> <!-- NUEVA COLUMNA -->
        <th class="px-4 py-2">Estado</th>
        <th class="px-4 py-2 text-center">Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-payment>
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2">{{ payment.fechaPago | date:'shortDate' }}</td>
        <td class="px-4 py-2 font-semibold text-green-600">{{ payment.montoPagado | currency:'COP' }}</td>
        <td class="px-4 py-2">{{ payment.tipoPago }}</td>
        <td class="px-4 py-2">{{ payment.medioPago }}</td>
        <td class="px-4 py-2">{{ payment.referencia }}</td>
        <td class="px-4 py-2">{{ getDebtorName(payment.debtorId) }}</td> <!-- MOSTRAR CLIENTE -->
        <td class="px-4 py-2">
          <span
            class="px-2 py-1 rounded text-white text-sm"
            [ngClass]="{
              'bg-green-500': payment.estado === 'aplicado',
              'bg-yellow-500': payment.estado === 'pendiente',
              'bg-red-500': payment.estado === 'anulado'
            }"
          >
            {{ payment.estado }}
          </span>
        </td>
        <td class="px-4 py-2 text-center">
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger p-button-sm"
            (click)="onDelete(payment.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
