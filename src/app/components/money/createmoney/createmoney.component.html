<div class="p-6 bg-white rounded-lg shadow-md max-w-md mx-auto">
  <h2 class="text-xl font-semibold mb-4">Registrar Movimiento de Caja</h2>

  <div class="grid gap-4">
    <div class="flex flex-col">
      <label class="mb-1 font-medium">Fecha</label>
      <input type="date" [(ngModel)]="movement.fecha" class="p-inputtext p-component border rounded-md"/>
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Tipo</label>
      <p-dropdown [options]="tipos" [(ngModel)]="movement.tipo" placeholder="Seleccione tipo"></p-dropdown>
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Monto</label>
      <input type="number" [(ngModel)]="movement.monto" class="p-inputtext p-component border rounded-md"/>
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Descripci√≥n</label>
      <input type="text" [(ngModel)]="movement.descripcion" class="p-inputtext p-component border rounded-md"/>
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Medio de Pago</label>
      <p-dropdown [options]="medios" [(ngModel)]="movement.medioPago" placeholder="Seleccione medio"></p-dropdown>
    </div>

    <div class="flex flex-col">
      <label class="mb-1 font-medium">Responsable</label>
      <input type="text" [(ngModel)]="movement.responsable" class="p-inputtext p-component border rounded-md"/>
    </div>

    <div class="flex justify-end gap-2 mt-4">
      <button pButton type="button" label="Guardar" class="p-button-success" (click)="saveMovement()"></button>
      <button pButton type="button" label="Cancelar" class="p-button-secondary" (click)="cancel()"></button>
    </div>
  </div>
</div>
