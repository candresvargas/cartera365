<div class="p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-700">Lista de Préstamos</h2>

  <p-table [value]="loans" class="shadow-md rounded-lg overflow-hidden">
    <ng-template pTemplate="header">
      <tr>
        <th>Deudor</th>
        <th>Monto</th>
        <th>Tasa</th>
        <th>Plazo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-loan>
      <tr>
        <td>{{ loan.debtorName }}</td>
        <td>{{ loan.amount | currency:'USD' }}</td>
        <td>{{ loan.rate }}%</td>
        <td>{{ loan.term }} meses</td>
        <td>
          <span
            class="px-2 py-1 rounded text-white"
            [ngClass]="{
              'bg-green-500': loan.status === 'al_dia',
              'bg-red-500': loan.status === 'en_mora',
              'bg-gray-500': loan.status === 'cancelado'
            }"
          >
            {{ loan.status === 'al_dia'
              ? 'Al día'
              : loan.status === 'en_mora'
              ? 'En mora'
              : 'Cancelado' }}
          </span>
        </td>
        <td>
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-info mr-2"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="onDelete(loan.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="mt-4">
    <a routerLink="/prestamos/crear">
      <button pButton label="Nuevo Préstamo" icon="pi pi-plus" class="p-button-success"></button>
    </a>
  </div>
</div>
